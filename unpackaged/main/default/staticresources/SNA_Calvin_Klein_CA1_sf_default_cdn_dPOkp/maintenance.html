<script type="text/javascript">
    console.log('In the script start');

    var utag_data = {
            'page_levelone' : 'help',
            'page_name' : 'help:homepage',
            'page_type' : 'help',
            'site_brand' : '2',
            'site_country' : 'ca',
            'site_currency_code' : 'CAD',
            'site_language' : 'en',
            'site_version' : 'sfcc-22'
        };
    
    function getArticleTopic(event) {
        var pageUrl = location.href && location.href.substring(0, 255);
       	if(window.localStorage.getItem('oldPageUrl') != null) {
            if(window.localStorage.getItem('oldPageUrl') != pageUrl) {
                if(pageUrl === 'https://uat-pvhservicecloud.cs224.force.com/calvinkleinca/s/' || window.localStorage.getItem('oldPageUrl').includes('/s/topic') || window.localStorage.getItem('oldPageUrl').includes('/s/brand-form') || window.localStorage.getItem('oldPageUrl').includes('/s/article') || pageUrl.includes('/s/brand-form') || pageUrl.includes('/s/error') || pageUrl.includes('/s/global-search') || pageUrl.includes('/s/personal-data-request')) {
                    window.localStorage.setItem('oldPageUrl', pageUrl);
                    window.location.reload();
                }
                window.localStorage.setItem('oldPageUrl', pageUrl);
            }
        } else {
            window.localStorage.setItem('oldPageUrl', pageUrl);
        }       
        console.log('in event listener>>>');
        if(event.detail.topic !='') {
            var articleName = pageUrl.substring(location.href.indexOf('/s/article/')+11, pageUrl.length);
            console.log('event.detail.topic>>>'+event.detail.topic);
            utag_data.page_name = 'help:'+event.detail.topic.toLowerCase()+':article:' +articleName.toLowerCase();
        }
        else {
            if(pageUrl.includes('/s/topic/')) {
                var topicName = pageUrl.substring(location.href.indexOf('/s/topic/')+28, pageUrl.length);
                console.log('topicName>>>'+topicName); //your-order
                topicName = topicName.replace(/-/g, ' '); //your order
                topicName = topicName.replace(/^(.)|\s+(.)/g, c => c.toUpperCase());
                console.log('final topicName>>>'+topicName);
                if(topicName == 'Faqs') {
                    utag_data.page_name = 'help:faqs';
                } else {
                    utag_data.page_name = 'help:' +topicName.toLowerCase();    
                }
        	}
            else if(pageUrl.includes('/s/brand-form')) {
                console.log('contact us page');
                utag_data.page_name = 'help:brand-form';
            }
            else if(pageUrl.includes('/s/personal-data-request')) {
                console.log('personal data request');
                utag_data.page_name = 'help:personal-data-request';
            }
            else if(pageUrl.includes('/s/global-search')) {
                console.log('global search');
                utag_data.page_name = 'help:search results';
            }
            else if(pageUrl ==='https://uat-pvhservicecloud.cs224.force.com/calvinkleinca/s/') {
                console.log('home page');
                utag_data.page_name = 'help:homepage';
            }
            else {
                console.log('invalid page');
                utag_data.page_name = 'help:invalid page';
            }
        }
            
        utag_data = {
            'page_levelone' : 'help',
            'page_name' : utag_data.page_name,
             'page_type' : 'help',
            'site_brand' : '2',
            'site_country' : 'ca',
            'site_currency_code' : 'CAD',
            'site_language' : 'en',
            'site_version' : 'sfcc-22'
        };
        console.log('utag_data>>>>'+JSON.stringify(utag_data))
        var scriptObj1 =window.document.createElement('script');
        scriptObj1.src = "https://tags.tiqcdn.com/utag/pvh/calvin-sf-ca/prod/utag.sync.js";
        scriptObj1.type='text/javascript';document.head.appendChild(scriptObj1);

        (function(a,b,c,d){
            a='//tags.tiqcdn.com/utag/pvh/calvin-sf-ca/prod/utag.js';
            b=document;c='script';d=b.createElement(c);d.src=a;
            d.type='text/java'+c;d.async=true;
            a=b.getElementsByTagName(c)[0];a.parentNode.insertBefore(d,a);
        })();
    }
    window.addEventListener("myclick",getArticleTopic, false);
    
</script>

        <script type="text/javascript">
            function displayBrowserUnsupportedModalIfNeeded() {
                if (!window.isBrowserSupportedByWebruntime) {
                    var WEBRUNTIME_UNSUPPORTED_BROWSER_MODAL_ID = 'webruntime-browser-not-supported-message';
                    var modal = document.getElementById(WEBRUNTIME_UNSUPPORTED_BROWSER_MODAL_ID);
                    if (modal) {
                        modal.style.display = '';
                        var okButton = document.querySelector(
                            '#' + WEBRUNTIME_UNSUPPORTED_BROWSER_MODAL_ID + ' ' + '.slds-button'
                        );
                        okButton.addEventListener('click', function() {
                            var modal = document.getElementById(WEBRUNTIME_UNSUPPORTED_BROWSER_MODAL_ID);
                            if (modal) {
                                document.body.removeChild(modal);
                            }
                        });
                    }
                }
            }
            displayBrowserUnsupportedModalIfNeeded();
        </script>
