<template>
    <template for:each={filteredMessages} for:item="option">
        <div key={option.Id} style={messageStyle}>
            <img src={option.ImageFile__c}>
            <lightning-formatted-rich-text value={option.Message__c}></lightning-formatted-rich-text>
        </div>
    </template>
</template>
