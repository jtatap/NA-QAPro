<template>
    <div style={maxWidthClass}>
        <template if:false={loaded}>
            <lightning-spinner alternative-text="Loading"></lightning-spinner>
        </template>
        <template if:true={loaded}>
            <div class="slds-grid slds-wrap">
                <template for:each={retrievedTileData} for:item="tile">
                    <div key={tile.id} class={columnClass}>
                        <div class="NF_card " data-arg1={tile.Action__c} data-buttonclass={tile.ButtonClass__c}
                            data-linktoopen={tile.LinkToOpen__c} onclick={openSalesforceChat} style={tileStyle}>
                            <div class={innerPaddingClass}>
                                <lightning-formatted-rich-text value={tile.HTML_Content__c}>
                                </lightning-formatted-rich-text>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </template>
    </div>
</template>
