<template>
	<div class="slds-card slds-p-around_large">
		<div class="slds-text-heading_medium">Brand : {currentBrandLabel} </div>
		<div class="slds-p-top_large"></div>
		<div class="slds-text-heading_medium">Topic: {currentTopicLabel} (If Topic is selected)</div>
	</div>
	<!-- Preview -->
	<div class="slds-card">
		<div class="slds-card slds-p-top_large slds-p-bottom_large"
			style="max-width: 1200px;margin-left: auto;margin-right: auto;">
			<img src={ImageFile}>
			<lightning-formatted-rich-text value={MessageContent}></lightning-formatted-rich-text>
		</div>
	</div>

	<!--
	<div class="slds-grid slds-wrap">
		<template for:each={brandOptions} for:item="option">
			<div key={option.Id} class="slds-col slds-size_3-of-12 slds-p-top_large">
				<div class="radio-tile">
					<div class="icon walk-icon">
					</div>
					<label class="slds-truncate radio-tile-label"
						style="font-size:medium;font-weight:bold;">{option.Name}</label>
				</div>
			</div>
		</template>
	</div>
	-->

	<div class="slds-card">

	<div class="slds-p-top_x-large slds-section slds-is-open">

		<div aria-hidden="false" class="slds-section__content" style="padding-left: 1.875rem; padding-right: 1.875rem;">
			<lightning-record-edit-form record-id={recordId} object-api-name="NF_Banner__c" onload={handleOnLoad}
				onsuccess={handleSuccess}>
				<div class="slds-grid slds-wrap">
					<div class="slds-col slds-size_1-of-1">
						<lightning-messages>
						</lightning-messages>
					</div>
					<div class="slds-col slds-size_1-of-1">
						<div class="slds-select_container slds-form-element slds-form-element_stacked">
							<label class="slds-form-element__label" for="select-01">Select a brand:</label>
							<select class="slds-select selectBrand" onchange={selectionChangeHandler}>
								<option value={currentBrandId}>{currentBrandLabel}</option>
								<template for:each={brandOptions} for:item="option">
									<option key={option.Id} class="uiInputSelectOption" value={option.Id}>
										{option.Name}
									</option>
								</template>
							</select>
						</div>
					</div>
					<!--
					<div class="slds-col slds-size_1-of-1">
						<lightning-input value={backgroundColor} onchange={backgroundColorChangeHandler} type="color"
							class="BackgroundColor">
						</lightning-input>
					</div>
					-->
					<!-- Topic Selector -->
					<div class="slds-col slds-size_1-of-1">
						<template if:true={displayTopicSelector}>
							<div class="slds-select_container slds-form-element slds-form-element_stacked">
								<label class="slds-form-element__label" for="select-01">Select a topic:</label>
								<select class="slds-select selectTopic" onchange={selectionTopicChangeHandler}>
									<option value={currentTopicId}>{currentTopicLabel}</option>
									<template for:each={topicsOptions} for:item="option">
										<option key={option.Id} class="uiInputSelectOption" value={option.Id}>
											{option.Name}
										</option>
									</template>
								</select>
							</div>
						</template>
					</div>
<!--

	
					<div class="slds-col slds-size_1-of-1">
						<lightning-input-field class="backgroundToBeSaved" field-name="BackgroundColor__c">
						</lightning-input-field>
					</div>
					-->
					<div style="display:none;">
						<div class="slds-col slds-size_1-of-1">
							<lightning-input-field class="ImageFile" field-name="ImageFile__c">
							</lightning-input-field>
							</div>
							<div class="slds-col slds-size_1-of-1">
							<lightning-input-field class="MessageContent" field-name="Message__c">
							</lightning-input-field>
							</div>
					</div>
					
					<div class=" slds-col slds-size_1-of-2">
						<lightning-input-field class="brandToBeSaved" field-name="Brand__c">
						</lightning-input-field>
					</div>
					<div class="slds-col slds-size_1-of-2">
						<lightning-input-field class="topicsToBeSaved" field-name="TopicId__c">
						</lightning-input-field>
					</div>

					<div class="slds-col slds-size_1-of-1 slds-m-top_large slds-m-botton_large">
						<lightning-button variant="brand-outline" type="submit" name="update" label="Update">
						</lightning-button>
					</div>
				</div>
			</lightning-record-edit-form>
		</div>
	</div>
</div>
</template>
